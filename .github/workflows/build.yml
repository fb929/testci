on:
  push:
    branches:
      - main

name: test build

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-12
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update version channel to nightly
        run: |
          # Extract the current version
          VERSION=$(jq -r '.version' package.json)
          # Replace 'alpha' with 'nightly' in the version string
          UPDATED_VERSION=$(echo $VERSION | sed 's/alpha/nightly/')
          # Update package.json with the new version
          jq --arg version "$UPDATED_VERSION" '.version = $version' package.json > tmp.$$.json && mv tmp.$$.json package.json

      - name: debug
        run: cat package.json

