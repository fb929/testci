name: Release

on:
  push:
  workflow_dispatch:
    inputs:
      channel:
        description: electron.builder channel
        required: true
        default: alpha
        options:
          - alpha
          - beta

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Nightly mode settings
        shell: bash
        run: |
          jq --tab --arg date "$(TZ=Europe/Berlin date +%Y%m%d%H%M)" '.version |= (. | split(".") | .[0] + "." + .[1] + "." + $date+"-${{ github.event.inputs.nightly-mode }}")' package.json > temp.json && mv temp.json package.json

      - name: debug
        shell: bash
        run: cat package.json
