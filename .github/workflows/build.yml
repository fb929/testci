name: Release

on:
  push:
    tags:
      - v*
    branches:
      - main
      - nightly-ci-test
  workflow_dispatch:
    inputs:
      nightly-mode:
        description: 'Nightly build. Use staging network'
        required: true
        default: 'false'
  schedule:
    - cron: '0 0 * * *' # every day at midnight

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-12, ubuntu-latest, windows-latest]

    steps:
      - name: Set nightly mode for scheduled jobs
        shell: bash
        run: |
          if [[ "${{ github.event.inputs.nightly-mode }}" == "true" ]]; then
            echo "NIGHTLY_MODE=true" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/nightly-ci-test" ]]; then
            echo "NIGHTLY_MODE=true" >> $GITHUB_ENV
          elif [[ "github.event_name" == "schedule" ]]; then
            echo "NIGHTLY_MODE=true" >> $GITHUB_ENV
          else
            echo "NIGHTLY_MODE=false" >> $GITHUB_ENV
          fi

      - name: debug
        shell: bash
        run: echo NIGHTLY_MODE=${{ env.NIGHTLY_MODE }}

