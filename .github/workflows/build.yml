      - uses: actions/github-script@v7
        id: anytype-heart-nightly-info
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = 'anyproto';
            const repo = 'anytype-heart';

            const releases = await github.paginate(
              github.rest.repos.listReleases,
              { owner, repo, per_page: 100 }
            );

            const nightly = releases.find(r =>
              /nightly/i.test(r.tag_name || '') || /nightly/i.test(r.name || '')
            );

            if (!nightly) {
              core.setFailed('Nightly release not found');
              return;
            }

            core.setOutput('release_tag', nightly.tag_name);
            core.setOutput('release_id', nightly.id.toString());
            core.setOutput('html_url', nightly.html_url);
            core.setOutput('prerelease', String(nightly.prerelease));

      - name: Debug
        run: |
          echo "Nightly release is ${{ steps.anytype-heart-nightly-info.outputs.release_id }}"
          MIDDLEWARE_VERSION=${{ steps.anytype-heart-nightly-info.outputs.release_id }}
          if [[ $MIDDLEWARE_VERSION =~ ^v[0-9] ]]; then
              MIDDLEWARE_VERSION="${MIDDLEWARE_VERSION#v}"
          fi
          echo "MIDDLEWARE_VERSION=$MIDDLEWARE_VERSION"
