on:
  push:
    branches:
      - main

name: test build

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-12
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update version channel to nightly for Windows
        if: matrix.os == 'windows-latest'
        run: |
          $version = (jq -r '.version' package.json)
          $updated_version = $version -replace "alpha", "nightly"
          (Get-Content package.json) -replace '"version": "'+$version+'"', '"version": "'+$updated_version+'"' | Set-Content package.json

      - name: Update version channel to nightly for Unix
        if: matrix.os != 'windows-latest'
        run: |
          VERSION=$(jq -r '.version' package.json)
          UPDATED_VERSION=$(echo $VERSION | sed 's/alpha/nightly/')
          jq --arg version "$UPDATED_VERSION" '.version = $version' package.json > tmp.$$.json && mv tmp.$$.json package.json

      - name: debug
        run: cat package.json

